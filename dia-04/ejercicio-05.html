<!--Agrega casillas de verificación y botones de radio.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casillas de verificación</title>
</head>
<body>
    <form action="/send" method="post">
    <h2>Casillas de verificación. </h2>
    <input type="checkbox"> Opción 1.
    <br><br>
    <input type="checkbox"> Opción 2.
    <br><br>
    <input type="radio" name="opcion"> Sí.
    <br><br>
    <input type="radio" name="opcion"> No.
    <br><br>
    <button type="submit">Enviar </button>
    </form>
</body>
</html>
