<!--Agrega validación HTML básica: required, minlength, type="email".-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación básica</title>
</head>
<body>
    <h2>Validación básica HTML.</h2>
    <form action="/send" method="post">
        <label for="email">correo electronico: </label>
        <input type="email" id="email" name="email" required minlength="7" placeholder="ejmplo@correo.com">
        <button type="submit">Enviar </button>
    </form>
</body>
</html>
