<!--Crea un mapa de imagen usando <map> y <area> con al menos 2 Ã¡reas interactivas.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa imagen</title>
</head>
<body>
    <h1>Mapa imagen.</h1>
    <img src="https://i.pinimg.com/736x/ac/67/13/ac6713a17658fdc9867db14130c0b11b.jpg" alt="Animales" usemap="#mapa_animales">
<map name="mapa_animales">
    <area shape="rect" coords="200,0,400,160" href="https://bioparcvalencia.es/animales-y-habitats/todos-los-animales/" alt="Area 1">
    <area shape="rect" coords="160,400,0,200" href="https://concepto.de/animales/" alt="">
</map>
</body>
</html>
