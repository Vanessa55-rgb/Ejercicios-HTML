<!--Crea un documento HTML con la estructura básica <html>, <head>, <body> y un título.-->

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura básica</title>
</head>
<body>
    <h1>HTML.</h1>
</body>
</html>
