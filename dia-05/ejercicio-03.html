<!--Fusiona celdas usando colspan y rowspan.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celdas</title>
</head>
<body>
    <h2>Celdas.</h2>
<table border="1">
    <tr>
        <th rowspan="2">Nombre</th>
        <th colspan="2">Contacto</th>
    </tr>
    <tr>
        <th>Correo electrónico</th>
        <th>Teléfono</th>
    </tr>
    <tr>
        <td>vanessa</td>
        <td>vanessa@example.com</td>
        <td>3002964333</td>
    </tr>
</table>
</body>
</html>
