<!--Agrega encabezados de columna usando <th>.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados</title>
</head>
<body>
    <h2>Encabezados.</h2>
<table border="1">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Años</th>
      <th>Correo electrónico</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Vanessa</td>
      <td>19</td>
      <td>vanessa@example.com</td>
    </tr>
    <tr>
      <td>Santiago</td>
      <td>19</td>
      <td>santiago@example.com</td>
    </tr>
    </tbody>
</table>
</body>
</html>
