<!--Crea una navegación interna usando una lista <ul> y enlaces a secciones con id.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegacion interna</title>
</head>
<body>
    <h1>Navegación.</h1>
    <nav>
        <ul>
            <li id="Google"><a href="https://www.google.com">Google.</a></li>
            <li id="Yahoo"><a href="https://www.yahoo.com">Yahoo.</a></li>
            <li id="Bing"><a href="https://www.bing.com">Bing.</a></li>
        </ul>
    </nav>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div>
        <a href="#Google">Ref Google.</a>
        <br><br>
        <a href="#Yahoo">Ref Yahoo.</a>
        <br><br>
        <a href="#Bing">Ref Bing.</a>
    </div>
</body>
</html>
