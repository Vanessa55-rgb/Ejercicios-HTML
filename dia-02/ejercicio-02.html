<!--Agrega un nuevo <section> con una cita célebre usando <blockquote> y su fuente con <cite>.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section</title>
</head>
<body>
    <h1>Sección.</h1>
    <section>
    <blockquote>
        <q>Si buscas la perfección nunca estarás contento.</q>
        <cite> (Anna Karenina, Leo Tolstoy).</cite>
    </blockquote>
    </section>
</body>
</html>
